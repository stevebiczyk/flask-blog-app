{% extends "base.html"%} {% block title %}Register - My Blog{% endblock %} {%
block content %}
<div class="form-container">
  <h2>Create an Account</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Register</button>
  </form>

  <div id="message"></div>
</div>

<script>
  document
    .getElementById("registerForm")
    .addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();
        const messageDiv = document.getElementById("message");

        if (response.ok) {
          messageDiv.innerHTML =
            '< class="success">Registration successful! Welcome, ' +
            data.user.username +
            '! You can now <a href="/login">log in</a>.</p>';
        } else {
          messageDiv.innerHTML = `<p class="error">${data.error}</p>`;
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("message").innerHTML =
          '<p class="error">An unexpected error occurred. Please try again.</p>';
      }
    });
</script>
{% endblock %}
